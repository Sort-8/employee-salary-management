<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="libs/layui/layui.js"></script>
    <script src="js/lay-config.js"></script>
    <script src="js/router.js"></script>
    <title>用户管理</title>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!--头部工具栏-->
        <script type="text/html" id="headerToolBar">
            <form class="layui-form layui-form-pane" style="background-color: #FFFFFF" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户帐号</label>
                        <div class="layui-input-inline">
                            <input type="text"  id="user_id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="real_name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-primary" id="search" lay-event="search" >
                            <i class="layui-icon"></i>
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <!--表格-->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTable"></table>

        <!--侧边栏-->
        <script type="text/html" id="sideToolBar">
            <a class="layui-btn layui-btn-xs  layui-icon-more layui-icon" lay-event="more"></a>
            <a class="layui-btn layui-btn-xs layui-icon-edit layui-icon" lay-event="edit"></a>
            {{#  if(d.openId==null){}}
            <a class="layui-btn layui-btn-xs layui-icon-refresh layui-icon" lay-event="reset"></a>
            {{#  } }}

            {{#  if(d.openId!=null || d.user_id!=localStorage.user_id){ }}
            <a class="layui-btn layui-btn-xs layui-btn-danger
				 layui-icon-delete layui-icon" lay-event="delete"></a>
            {{#  }else{ }}
            <a class="layui-btn layui-btn-xs layui-btn-danger
				 layui-btn-disabled layui-icon-delete layui-icon"
               style="pointer-events: none;" disabled lay-event="delete"></a>
            {{#  } }}
        </script>

        <!--侧边栏状态开关-->
        <script type="text/html" id="status">
            {{#  if(d.openId!=null || d.user_id!=localStorage.user_id){ }}
                <input type="checkbox" name = "status" value = {{d.user_id}}
                   lay-skin="switch" lay-text="启用|禁用"
                   lay-filter="status" {{ d.is_disable == '0' ? 'checked' : '' }}>
            {{#  }else{ }} <!--个人帐号不得修改自己的状态-->
            <input type="checkbox" name = "status" value = {{d.user_id}}
                   lay-skin="switch" disabled lay-text="启用|禁用"
                   lay-filter="status" {{ d.is_disable == '0' ? 'checked' : '' }}>
            {{#  } }}
        </script>
    </div>
</div>
</body>
</html>
